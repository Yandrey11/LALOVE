    /* Falling Hearts Animation */
    .falling-heart {
      position: fixed;

    }

      overflow: hidden;

  <div class="container">
    <img class="cat-illustration" src="https://media.giphy.com/media/ToMjGpRZ4gF6YuAT4li/giphy.gif" alt="Cute cat waving">

    <h1>HEY LALOVE!</h1>
  <p class="question">WOULD YOU LIKE TO BE MY VALENTINE?</p>

    <div class="buttons">
      <button class="btn btn-x" type="button" title="No">‚úï</button>

  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
  <script>
    let giftOverlayHeartInterval;
    
    document.querySelector('.btn-check').addEventListener('click', () => {
      const overlay = document.getElementById('giftOverlay');
      overlay.classList.add('visible');
      
      // Create hearts in the overlay
      setTimeout(() => {
        giftOverlayHeartInterval = setInterval(() => {
          createHeart(overlay);
        }, 400);
        
        // Create initial hearts
        for (let i = 0; i < 5; i++) {
          setTimeout(() => createHeart(overlay), i * 300);
        }
      }, 50);
    });

    document.querySelector('.btn-x').addEventListener('click', () => {
      document.getElementById('sadOverlay').classList.add('visible');
    });

    document.querySelector('#sadOverlay .btn-back').addEventListener('click', () => {
      document.getElementById('sadOverlay').classList.remove('visible');
    });

    document.querySelector('#giftOverlay .btn-back').addEventListener('click', () => {
      const overlay = document.getElementById('giftOverlay');
      overlay.classList.remove('visible');
      // Stop creating hearts when overlay is hidden
      if (giftOverlayHeartInterval) {
        clearInterval(giftOverlayHeartInterval);
        giftOverlayHeartInterval = null;
      }
      // Remove existing hearts from overlay
      overlay.querySelectorAll('.falling-heart').forEach(heart => heart.remove());
    });

    let presentsOverlayHeartInterval;
    
    document.querySelector('.btn-open-presents').addEventListener('click', () => {
      const giftOverlay = document.getElementById('giftOverlay');
      const presentsOverlay = document.getElementById('presentsOverlay');
      
      // Stop gift overlay hearts
      if (giftOverlayHeartInterval) {
        clearInterval(giftOverlayHeartInterval);
        giftOverlayHeartInterval = null;
      }
      giftOverlay.querySelectorAll('.falling-heart').forEach(heart => heart.remove());
      
      giftOverlay.classList.remove('visible');
      presentsOverlay.classList.add('visible');
      
      // Create hearts in the presents overlay
      setTimeout(() => {
        presentsOverlayHeartInterval = setInterval(() => {
          createHeart(presentsOverlay);
        }, 400);
        
        // Create initial hearts
        for (let i = 0; i < 5; i++) {
          setTimeout(() => createHeart(presentsOverlay), i * 300);
        }
      }, 50);
    });

    document.querySelector('#presentsOverlay .btn-back').addEventListener('click', () => {
      const presentsOverlay = document.getElementById('presentsOverlay');
      const giftOverlay = document.getElementById('giftOverlay');
      
      // Stop presents overlay hearts
      if (presentsOverlayHeartInterval) {
        clearInterval(presentsOverlayHeartInterval);
        presentsOverlayHeartInterval = null;
      }
      presentsOverlay.querySelectorAll('.falling-heart').forEach(heart => heart.remove());
      
      presentsOverlay.classList.remove('visible');
      giftOverlay.classList.add('visible');
      
      // Create hearts in gift overlay when going back
      setTimeout(() => {
        giftOverlayHeartInterval = setInterval(() => {
          createHeart(giftOverlay);
        }, 400);
        
        for (let i = 0; i < 5; i++) {
          setTimeout(() => createHeart(giftOverlay), i * 300);
        }
      }, 50);
    });

    document.querySelectorAll('.present-btn').forEach((btn, i) => {
      btn.addEventListener('click', () => {
        if (i === 0) {
          window.location.href = 'black.html';
        } else if (i === 1) {
          window.location.href = 'music.html';
        } else if (i === 2) {
          window.location.href = 'gallery.html';
        } else {
          const titles = ['Little Pills', 'Disc', 'Buddygames Rosie'];
          alert('Opening ' + titles[i] + '... üíï');
        }
      });
    });

    // Check for hash on page load to show presents overlay
    window.addEventListener('load', () => {
      if (window.location.hash === '#presents') {
        const presentsOverlay = document.getElementById('presentsOverlay');
        presentsOverlay.classList.add('visible');
        
        // Create hearts in presents overlay
        setTimeout(() => {
          presentsOverlayHeartInterval = setInterval(() => {
            createHeart(presentsOverlay);
          }, 400);
          
          for (let i = 0; i < 5; i++) {
            setTimeout(() => createHeart(presentsOverlay), i * 300);
          }
        }, 50);
      }
    });

    // Falling Hearts Animation
    function createHeart(container = document.body) {
      const heart = document.createElement('div');
      heart.className = 'falling-heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
      heart.style.animationDelay = Math.random() * 2 + 's';
      container.appendChild(heart);

      setTimeout(() => {
        if (heart.parentNode) {
          heart.remove();
        }
      }, 7000);
    }

    // Create hearts continuously for main page
    setInterval(() => {
      if (!document.getElementById('giftOverlay').classList.contains('visible') && 
          !document.getElementById('sadOverlay').classList.contains('visible') &&
          !document.getElementById('presentsOverlay').classList.contains('visible')) {
        createHeart();
      }
    }, 400);
    
    // Create initial hearts for main page
    for (let i = 0; i < 8; i++) {
      setTimeout(() => {
        if (!document.getElementById('giftOverlay').classList.contains('visible') && 
            !document.getElementById('sadOverlay').classList.contains('visible') &&
            !document.getElementById('presentsOverlay').classList.contains('visible')) {
          createHeart();
        }
      }, i * 300);
    }

  </script>
